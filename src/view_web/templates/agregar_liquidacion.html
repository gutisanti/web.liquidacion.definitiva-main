<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Liquidacion</title>
</head>
<body>
    <h1>Agregar Liquidacion</h1>
    
    <form method="POST" action="{{ url_for('agregar_liquidacion') }}">
        <label for="salario">Monthly Salary:</label>
        <input type="number" step="0.01" id="salario" name="salario"><br>
        
        <label for="fecha_ingreso">Entry Date (YYYY-MM-DD):</label>
        <input type="date" id="fecha_ingreso" name="fecha_ingreso"><br>
        
        <label for="fecha_salida">Exit Date (YYYY-MM-DD):</label>
        <input type="date" id="fecha_salida" name="fecha_salida"><br>
        
        <label for="id_usuario">User ID:</label>
        <input type="number" id="id_usuario" name="id_usuario"><br>
        
        <input type="submit" value="Agregar Liquidacion">
    </form>
</body>
</html>
