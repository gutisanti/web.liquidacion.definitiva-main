<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Liquidaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('agregar_usuario') }}">Agregar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('agregar_liquidacion') }}">Agregar Liquidación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('consultar_usuario') }}">Consultar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('eliminar_usuario') }}">Eliminar Usuario</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
